<table mat-table [dataSource]="dataSource" sort class="data-table mat-elevation-z8">
    <!-- Position Column -->
    <ng-container *ngFor="let coluna of displayedColumns" [matColumnDef]="coluna">

        <th mat-header-cell *matHeaderCellDef> {{ coluna }} </th>

        <td mat-cell *matCellDef="let element">
            <p *ngIf="coluna === 'type'; else elseBlock"> {{ element.getType() }} </p>

            <ng-template #elseBlock>
                {{element[coluna]}}
            </ng-template>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
